command_timeout = 1000
"$schema" = 'https://starship.rs/config-schema.json'

# Format tetap mengikuti struktur Anda, ditambahkan sedikit spacing
format = """
$directory\
${custom.giturl}\
$git_branch\
$git_state\
$git_status\
$character\
"""

add_newline = false
palette = 'poimandres'

[directory]
# Menggunakan 'cyan' atau 'brightmint' yang sesuai dengan palette Poimandres
style = "bold fg:cyan" 
format = "[$path ]($style)"
truncation_length = 1
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
style = "fg:blue" # Biru dingin khas Poimandres
format = "on [$symbol$branch]($style) "

[git_status]
style = "fg:pink" # Menggunakan aksen pink/magenta untuk status
format = "([$all_status$ahead_behind]($style))"

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

# --- DEFINE PALETTE POIMANDRES ---
# Ini penting agar Starship tahu apa itu warna 'cyan', 'blue', dll di tema ini
[palettes.poimandres]
cyan = "#5de4c7"
blue = "#89ddff"
pink = "#f087bd"
green = "#5de4c7"
red = "#d0679d"
brightmint = "#5de4c7"

[custom.giturl]
description = "Display current git remote URL"
command = "git remote get-url origin 2>/dev/null | sed 's/https:\\/\\///' | sed 's/git@//' | sed 's/\\.git//'"
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
style = "fg:8"
format = "at [$output]($style) "
